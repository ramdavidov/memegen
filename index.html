<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/grid-area-edit-tool.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Memedream | Rami</title>
</head>

<body onload="onInit()">
    <div class="menu-screen" onclick="toggleMenu()"></div>
    <header class="header-main">
        <nav class="navbar-main container">
            <div class="logo-main-container">
                <img class="logo-img" src="img/cloud-logo.png">
                <h1 class="logo-txt">Memedream</h1>
            </div>
            <div class="links-container">
                <a href="#" class="nav-btn" onclick="hideMemeEditor()">
                    <span class="image-gallery">Gallery</span></a>
                <a href="#" class="nav-btn">
                    <span class="about">About</span></a>
            </div>
            <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
        </nav>
    </header>
    <main>
        <section class="memes-img-container container flex">
            <div class="memes-grid-container grid">
            </div>
        </section>
        <section class="meme-creator-container">
            <div class="meme-creator-content container">
                <div class="canvas-container">
                    <canvas id="my-canvas" class="meme-canvas" height="500" width="500"
                        onmousedown="onLineClicked(event)" onmouseup="onCancelDrag()" onmousemove="onLineDrag(event)"
                        onmouseout="onCancelDrag()" ontouchstart="onLineClicked(event)" ontouchmove="onLineDrag(event)"
                        ontouchend="onCancelDrag()"></canvas>
                </div>
                <div class="editor-tools-container">
                    <input class="text-input" type="text" id="fname" name="fname" placeholder="your text goes here"
                        onkeyup="onDrawText()">

                    <button class="editor-btn switch-line-focus" onclick="onNextTextLine()" title="Switch line">
                        <img src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"
                            title="Switch line"
                            class="edit-icons" />
                    </button>

                    <button class="editor-btn add-line-btn" onclick="onAddLine()" title="Add line">
                        <img src="img/icons/add.png"
                            class="edit-icons" />
                    </button>

                    <button class="editor-btn remove-line-btn trash-icon" onclick="onRemoveLine()" title="Remove line">
                        <img
                            src="img/icons/trash.png" class="edit-icons" />
                    </button>
                    <button class="editor-btn move-line-down-btn" onclick="onMoveTextDown()" title="Move line down">
                        <img
                            src="img/icons/down-arrow.png" class="edit-icons" />
                    </button>

                    <button class="editor-btn move-line-up-btn" onclick="onMoveTextUp()" title="Move line up">
                        <img
                            src="img/icons/up-arrow.png" class="edit-icons" />
                    </button>

                    <button class="editor-btn text-increase-btn" onclick="onIncreaseFontSize()" title="Increase text size">
                        <img
                            src="img/icons/increase-font-icon.png" class="edit-icons" />
                    </button>

                    <button class="editor-btn text-decrease-btn" onclick="onDecreaseFontSize()" title="Deccrease text size">
                        <img src="img/icons/decrease-font-icon.png" class="edit-icons" />
                    </button>

                    <button class="editor-btn text-align-left-btn" onclick="onChangeAlign('left')" title="Align text left">
                        <img src="img/icons/align-to-left.png" class="edit-icons" />
                    </button>
                    <button class="editor-btn text-align-center-btn" onclick="onChangeAlign('center')" title="Align text center">
                        <img src="img/icons/center-text-alignment.png" class="edit-icons" />
                    </button>

                    <button class="editor-btn text-align-right-btn" onclick="onChangeAlign('right')" title="Align text right">
                        <img src="img/icons/align-to-right.png" class="edit-icons" />
                    </button>

                    <select class="font-pick-btn" id="font-type" onchange="onFontChange()" title="Select font">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                    </select>

                    <input type="color" id="fill-color" name="head" value="#ffffff" class="editor-btn fill-color" 
                        onchange="onColorChange()" title="Change text color" />

                    <input type="color" id="stroke-color" name="head" value="#000000" class="editor-btn stroke-btn"
                        onchange="onColorChange()" title="Change stroke color" />

                    <button class="editor-btn download-btn" onclick="onShareSave()" title="Download Meme">
                        Download
                    </button>

                    <a href="#" class="editor-btn confirm-btn clean-link" onclick="downloadCanvas(this)" download="">
                        <span class="download-text">Confirm</span>
                    </a>
                </div>
    </main>
    <footer class="footer-main">
        <div class="footer-content container">
            <div class="logo-footer-container">
                <img class="logo-img" src="img/cloud-logo.png">
                <h1 class="logo-txt">Memedream</h1>
            </div>
            <small class="rights">Coffee Rights 2020</small>
        </div>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-gen-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
