<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>MEMEGEN | Rami</title>
</head>

<body onload="onInit()">
    <header class="header-main">
        <nav class="navbar-main flex justify-space-between">
            <div class="nav-btn title-main flex col justify-center text-align-center">
                <h1 class="logo">Memegen</h1>
            </div>
            <a href="#" class="nav-btn gallery-link flex col justify-center text-align-center"><span class="my-memes">My Memes</span></a>
            <a href="#" class="nav-btn about-link flex col justify-center text-align-center"><span class="about">About</span></a>
        </nav>
    </header>


    <section class="memes-img-container">
        <div class="memes-grid-container grid container">

        </div>
    </section>
    <section class="meme-editor-container container flex">
        <div class="canvas-container">
            <canvas id="my-canvas" height="450" width="450"></canvas>
        </div>
        <div class="editor-tools-container">
            <input class="text-input" type="text" id="fname" name="fname" placeholder="your text goes here"
                onkeyup="onDrawText()">
            <button class="switch-line-focus" onclick="onNextTextLine()">Switch line</button>
            <br />
            <br />
            <span>Font size:</span>
            <button class="font-size-button" onclick="onDecreaseFontSize()">-</button>
            <!-- <div class="value-number">${book.rate}</div> -->
            <button class="font-size-button" onclick="onIncreaseFontSize()">+</button>
            <span>Text position:</span>
            <button class="font-size-button" onclick="onMoveTextDown()">-</button>
            <button class="font-size-button" onclick="onMoveTextUp()">+</button>
        </div>
        </div>
    </section>











    <footer class="footer-main"></footer>

    <script src="js/utils.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-gen-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
