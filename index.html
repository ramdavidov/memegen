<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>MEMEGEN | Rami</title>
</head>

<body onload="onInit()">
    <div class="menu-screen" onclick="toggleMenu()"></div>
    <header class="header-main flex justify-center">
        <nav class="navbar-main container flex justify-space-between">
            <div class="title-main flex col justify-center text-align-center">
                <h1 class="logo">Memegen</h1>
            </div>
            <div class="links-container flex">
                <a href="#" onclick="hideMemeEditor()"
                    class="nav-btn gallery-link flex col justify-center text-align-center">
                    <span class="my-memes">Gallery</span></a>
                <a href="#" class="nav-btn about-link flex col justify-center text-align-center">
                    <span class="about">About</span></a>
            </div>
            <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
        </nav>
    </header>
    <section class="memes-img-container contaier flex justify-center">
        <div class="memes-grid-container grid container">
        </div>
    </section>
    <section class="meme-editor-container container">
        <div class="canvas-container flex justify-center">
            <canvas id="my-canvas" height="500" width="500"></canvas>
        </div>
        <div class="editor-tools-container">
            <input class="text-input" type="text" id="fname" name="fname" placeholder="your text goes here"
                onkeyup="onDrawText()">
            <button class="editor-btn switch-line-focus" onclick="onNextTextLine()"><img src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png" class="edit-icons" /></button>
            <button class="editor-btn add-line-btn"><img src="img/icons/add.png" class="edit-icons" /></button>
            <button class="editor-btn remove-line-btn"><img src="img/icons/trash.png" class="edit-icons" /></button>
            <button class="editor-btn move-line-down-btn" onclick="onMoveTextDown()"><img src="img/icons/down-arrow.png" class="edit-icons" /></button>
            <button class="editor-btn move-line-up-btn" onclick="onMoveTextUp()"><img src="img/icons/up-arrow.png" class="edit-icons" /></button>
            <button class="editor-btn text-increase-btn" onclick="onIncreaseFontSize()"><img src="img/icons/increase-font-icon.png" class="edit-icons" /></button>
            <button class="editor-btn text-decrease-btn" onclick="onDecreaseFontSize()"><img src="img/icons/decrease-font-icon.png" class="edit-icons" /></button>
            <button class="editor-btn text-align-left-btn"><img src="img/icons/align-to-left.png" class="edit-icons" /></button>
            <button class="editor-btn text-align-center-btn"><img src="img/icons/center-text-alignment.png" class="edit-icons" /></button>
            <button class="editor-btn text-align-right-btn"><img src="img/icons/align-to-right.png" class="edit-icons" /></button>
            <select class="font-pick-btn" id="shape" onchange="onDrawShapeChange()">
                <option value="impact">Impact</option>
            </select>
            <button class="editor-btn fill-color"><img src="img/icons/paint-board-and-brush.png" class="edit-icons" /></button>
            <button class="editor-btn stroke-btn"><img src="img/icons/text-stroke.png" class="edit-icons" /></button>
            <button class="editor-btn share-btn">share</button>
            <button class="editor-btn download-btn">download</button>
        </div>
    </section>
    <footer class="footer-main flex justify-center">
        <div class="footer-content container flex col justify-space-between align-items-center">
            <div class="logo">Memegen</div>
            <small class="rights">Coffee Rights 2020</small>
        </div>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-gen-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
